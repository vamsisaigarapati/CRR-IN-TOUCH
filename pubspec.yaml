name: flutter_complete_guide
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.6+2
  http: ^0.12.0+4
  provider: 3.0.0
  intl: ^0.16.1
  carousel_slider: ^1.3.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  image_picker:
  cloud_firestore:
  firebase_core:
  firebase_database:
  firebase_messaging:
  firebase_storage:
  firebase_auth:

dev_dependencies:
  flutter_test:
    sdk: flutter
  simple_animations: ^1.3.3



flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/
  
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoCondensed-Italic.ttf
          style: italic
    - family: Quando
      fonts:
        - asset: assets/fonts/Quando.ttf
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy.ttf
    - family: Alike
      fonts:
        - asset: assets/fonts/Alike-Regular.ttf
